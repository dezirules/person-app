<div class="col-12 mt-2 width-1220">
  <div class="row">
    <div class="col-4">
      <button class="btn btn-primary btn-sm" type="button" (click)="addEdit()">
        <fa-icon [icon]="faPlus"></fa-icon>
        Adaugă
      </button>
    </div>

    <div class="col-4">
      <h4 class="text-center">Mașini</h4>
    </div>
    <div class="col-4"></div>
  </div>

  <div class="row">
    <div class="col-12 width-1220">
      <table class="table table-striped table-hover">
        <thead>
          <tr class="table-bordered">
            <th rowspan="2" class="column-id">Nr. Crt.</th>
            <th class="column-brand">Marcă</th>
            <th class="column-model">Model</th>
            <th class="column-year">Anul fabricației</th>
            <th class="column-cylinder-capacity">Capacitatea cilindrică</th>
            <th class="column-tax">Taxa de impozit</th>
            <th rowspan="2" width="70px"></th>
          </tr>
          <tr>
            <th>
              <input class="form-control input-xs" placeholder="Căutare..." />
            </th>
            <th>
              <input class="form-control input-xs" placeholder="Căutare..." />
            </th>
            <th>
              <input class="form-control input-xs" placeholder="Căutare..." />
            </th>
            <th>
              <input class="form-control input-xs" placeholder="Căutare..." />
            </th>
            <th>
              <input class="form-control input-xs" placeholder="Căutare..." />
            </th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="col-12 position-relative width-1220">
      <div
        id="view"
        class="view-scroll-cars"
        style="max-height: 60vh"
        [scrollWindow]="false"
        (scroll)="showTopButton()"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="30"
        (scrolled)="onScrollDown()"
      >
        <button
          type="button"
          id="back-top"
          class="{{ this.showBackTop }}"
          (click)="onScrollTop()"
        >
          <fa-icon [icon]="faChevronUp"></fa-icon>
        </button>
        <table
          class="table table-hover table-striped table-bordered font-14 p-0"
        >
          <tbody>
            <tr
              *ngFor="
                let car of cars.slice(0, limit);
                let i = index;
                trackBy: trackByCarId
              "
              (dblclick)="addEdit(car.id_car)"
              class="cursor-pointer"
            >
              <td class="text-center column-id">
                {{ car.id_car }}
              </td>
              <td class="text-center column-brand">
                {{ car.brand }}
              </td>
              <td class="text-center column-model">{{ car.model }}</td>
              <td class="text-center column-year">{{ car.year }}</td>
              <td class="text-center column-cylinder-capacity">
                {{ car.cylinder_capacity }}
              </td>
              <td class="text-center column-tax">{{ car.tax }}</td>
              <td
                width="30px"
                (click)="addEdit(car.id_car)"
                class="text-center"
              >
                <fa-icon
                  class="text-primary"
                  [icon]="faEdit"
                  tooltip="Modificare"
                  placement="left"
                ></fa-icon>
              </td>
              <td width="30px" (click)="delete(car)" class="text-center">
                <fa-icon
                  class="text-danger"
                  [icon]="faTrashAlt"
                  tooltip="Ștergere"
                  placement="left"
                ></fa-icon>
              </td>
            </tr>
            <tr
              colspan="15"
              *ngIf="!cars.length && !loading"
              class="text-center fw-bold"
            >
              <td>Date inexistente!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
