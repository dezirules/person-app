<div class="modal-header">
  <h4 class="modal-title">
    {{ id_person ? "Modificare" : "Adăugare" }} informație
  </h4>
</div>

<div class="modal-body">
  <div class="row">
    <label class="col-2 control-label">Prenume*</label>
    <div class="col-4">
      <input
        [(ngModel)]="person.first_name"
        class="form-control"
        placeholder="Prenume..."
        maxlength="200"
        [class.error]="errors.first_name"
      />
      <label [hidden]="!errors.first_name" class="error-label">
        {{ errors.first_name }}
      </label>
    </div>

    <label class="col-2 control-label">Nume*</label>
    <div class="col-4">
      <input
        [(ngModel)]="person.last_name"
        class="form-control"
        placeholder="Nume..."
        maxlength="200"
        [class.error]="errors.last_name"
      />
      <label [hidden]="!errors.last_name" class="error-label">
        {{ errors.last_name }}
      </label>
    </div>
  </div>

  <div class="row">
    <label class="col-2 control-label">CNP*</label>
    <div class="col-4">
      <input
        [(ngModel)]="person.cnp"
        class="form-control"
        placeholder="CNP..."
        maxlength="200"
        [class.error]="errors.cnp"
        (ngModelChange)="updateAge()"
      />
      <label [hidden]="!errors.cnp" class="error-label">
        {{ errors.cnp }}
      </label>
    </div>
    <label class="col-2 control-label">Vârsta*</label>
    <div class="col-4">
      <input
        [ngModel]="person.age"
        class="form-control"
        placeholder="Vârsta..."
        maxlength="200"
        disabled
      />
    </div>
  </div>

  <div class="row">
    <label class="col-2 control-label">Mașini</label>
    <ng-select
      [items]="cars"
      [multiple]="true"
      [hideSelected]="true"
      placeholder="Selectează mașini..."
      bindLabel="carLabel"
      [(ngModel)]="selectedCars"
      (change)="setCars($event)"
    >
    </ng-select>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.dismiss()"
  >
    Renunță
  </button>
  <button type="button" class="btn btn-success" (click)="save()">
    Salvează
  </button>
</div>
